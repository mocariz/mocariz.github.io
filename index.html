---
layout: default
---

<main class="home" id="post" role="main" itemprop="mainContentOfPage" itemscope="itemscope" itemtype="http://schema.org/Blog">
    <div id="grid" class="row flex-grid">
    {% for post in site.posts %}
        <article 
            class="box-item post-{{post.main-class}} {{post.home-style}}"
            itemscope="itemscope"
            itemtype="http://schema.org/BlogPosting"
            itemprop="blogPost"
            style="{{ post.box-style }}">
            <div class="box-header">
                <span>
                    <a style="color: {{ post.color }}" href="{{site.url}}{{site.baseurl}}/category/{{post.main-class}}">
                        {{post.main-class}}
                    </a>
                </span>
            </div>
            <div class="box-title">
                <p class="post-title" itemprop="name" style="color: {{ post.color }}">
                    {{ post.title }}
                </p>
            </div>
            <div class="box-footer">
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                    Continue Lendo
                </a>
            </div>
        </article>
    {% endfor %}
    </div>
</main>
