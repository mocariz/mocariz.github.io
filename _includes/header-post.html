<header class="bar-header {{ page.main-class }}">
    <h1 class="logo">
        <a href="{{site.baseurl}}/"></a>
    </h1>
</header>
<div class="postpage">
  {% include menu-search.html %}
</div>

<header class="header-post" role="banner">
     <div class="content">
        {% if page.date %}
            <time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}" class="date">
              {% assign post = page %}
                {% include post-date.html %}
            </time>
        {% endif %}
        <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
        <p itemprop="description" class="subtitle">{{ page.description }}</p>
    </div>
</header>
